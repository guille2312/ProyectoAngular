<div class="card mt-5">
  <div class="card-body">
      <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
          <!-- TO UPDATE -->
          <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">

          <div class="form-group">
            <input 
              type="text"
              class="form-control"
              name="name"
              #name="ngModel"
              [(ngModel)]="productService.selectedProduct.name"
              placeholder="Añade un producto"
              >
          </div>
          <div class="form-group">
              <input 
                type="text"
                class="form-control"
                name="category"
                #category="ngModel"
                [(ngModel)]="productService.selectedProduct.category"
                placeholder="Añade la persona que lo compro"
                >
            </div>
          
         

          <div class="form-group">
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-plus-circle"></i> Añadir un producto
            </button>
            <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
                <i class="fas fa-sync-alt"></i> Resetear
            </button>
          </div>
        </form>
  </div>
</div>
